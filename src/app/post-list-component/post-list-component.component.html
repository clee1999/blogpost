<li class="list-group-item" [ngStyle]="{background: getColor()}">
    <app-post-list-item-component 
    *ngFor="let post of posts"
   [title]="post.title"
   [content]="post.content"
   [created_at]="post.created_at"
   [loveIts]="post.loveIts">
    ></app-post-list-item-component>  
</li>
